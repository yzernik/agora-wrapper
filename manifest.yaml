id: agora
title: Agora
version: 0.1.2
release-notes: Initial release of Agora for EmbassyOS v0.3.0.2
license: mit
wrapper-repo: "https://github.com/yzernik/agora-wrapper"
upstream-repo: "https://github.com/agora-org/agora"
support-site: "https://t.me/agoradiscussion"
marketing-site: "https://agora-org.github.io/agora/"
build: ["make"]
description:
  short: "Sell your files for Bitcoin"
  long: "Agora is a project that allows anyone to sell files on the web for bitcoin using the Lightning Network.\n\nAgora serves the contents of a local directory, providing file listings and downloads over HTTP. For example, you can point it at a directory full of PDFs, allowing users to browse and view the PDFs in their web browser. If agora is connected to an LND node, it can be configured to require Lightning Network payments for downloads."
assets:
  license: LICENSE
  icon: icon.png
  instructions: docs/instructions.md
  docker-images: image.tar
main:
  type: docker
  image: main
  entrypoint: docker_entrypoint.sh
  args: []
  mounts:
    main: /root
    compat: /mnt/assets
    lnd: /mnt/lnd
    filebrowser: /mnt/filebrowser
  io-format: yaml
health-checks:
  main:
    name: Web Interface
    success-message: The Agora UI is ready to visit in a web browser
    type: docker
    image: main
    entrypoint: health-check.sh
    args: []
    io-format: json
    inject: true
config:
  get:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - config
      - get
      - /root
      - /mnt/assets/config_spec.yaml
    mounts:
      main: /root
      compat: /mnt/assets
    io-format: yaml
  set:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - config
      - set
      - agora
      - /root
      - /mnt/assets/config_rules.yaml
    mounts:
      main: /root
      compat: /mnt/assets
    io-format: yaml
properties:
  type: docker
  image: compat
  system: true
  entrypoint: compat
  args:
    - properties
    - /root
  mounts:
    main: /root
  io-format: yaml
volumes:
  main:
    type: data
  compat:
    type: assets
  filebrowser:
    type: pointer
    package-id: filebrowser
    volume-id: main
    path: /data
    readonly: true
  lnd:
    type: pointer
    package-id: lnd
    volume-id: main
    path: /public
    readonly: false
interfaces:
  main:
    name: Browser Interface
    description: The main Agora browser interface
    tor-config:
      port-mapping:
        80: "8080"
    ui: true
    protocols:
      - tcp
      - http
dependencies:
  filebrowser:
    version: "^2.14.1.1"
    description: Used to upload files to serve.
    requirement:
      type: required
    config: ~
  lnd:
    version: ">=0.11.1 <0.14.0"
    description: Used to communicate with the Lightning Network.
    requirement:
      type: required
    config: ~
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - create
      - /mnt/backup
      - /root
    mounts:
      BACKUP: /mnt/backup
      main: /root
    io-format: yaml
  restore:
      type: docker
      image: compat
      system: true
      entrypoint: compat
      args:
        - duplicity
        - restore
        - /mnt/backup
        - /root
      mounts:
        BACKUP: /mnt/backup
        main: /root
      io-format: yaml
