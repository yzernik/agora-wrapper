id: agora
title: Agora
version: 0.1.2.3
release-notes: |
  Initial release for embassyOS
  * With support for both LND and CLN
license: mit
wrapper-repo: "https://github.com/yzernik/agora-wrapper"
upstream-repo: "https://github.com/agora-org/agora"
support-site: "https://t.me/agoradiscussion"
marketing-site: "https://agora-org.github.io/agora/"
build: ["make"]
description:
  short: "Sell your files for Bitcoin"
  long: "Agora is a project that allows anyone to sell files on the web for bitcoin using the Lightning Network. Agora serves the contents of a local directory, providing file listings and downloads over HTTP. For example, you can point it at a directory full of PDFs, allowing users to browse and view the PDFs in their web browser. If agora is connected to an LND node, it can be configured to require Lightning Network payments for downloads."
assets:
  license: LICENSE
  icon: icon.png
  instructions: docs/instructions.md
  docker-images: image.tar
main:
  type: docker
  image: main
  entrypoint: docker_entrypoint.sh
  args: []
  mounts:
    main: /root
    lnd: /mnt/lnd
    c-lightning: /mnt/c-lightning
    filebrowser: /mnt/filebrowser
  io-format: yaml
health-checks:
  web-ui:
    name: Web Interface
    success-message: The Agora UI is accessible.
    type: script
config:
  get:
    type: script
  set:
    type: script
properties:
  type: script
volumes:
  main:
    type: data
  filebrowser:
    type: pointer
    package-id: filebrowser
    volume-id: main
    path: /data
    readonly: false
  lnd:
    type: pointer
    package-id: lnd
    volume-id: main
    path: /public
    readonly: false
  c-lightning:
    type: pointer
    package-id: c-lightning
    volume-id: main
    path: /shared
    readonly: true
interfaces:
  main:
    name: Browser Interface
    description: The main Agora browser interface
    tor-config:
      port-mapping:
        80: "8080"
    lan-config:
      443:
        ssl: true
        internal: 8080
    ui: true
    protocols:
      - tcp
      - http
dependencies:
  filebrowser:
    version: "^2.14.1.1"
    description: Used to upload files to serve.
    requirement:
      type: required
    config: ~
  lnd:
    version: ">=0.14.2"
    description: Used to communicate with the Lightning Network.
    requirement:
      type: "opt-in"
      how: Use the LND instance by default
    config: ~
  c-lightning:
    version: ">=0.11.1"
    description: Used to communicate with the Lightning Network.
    requirement:
      type: "opt-in"
      how: Can opt to use the CLN instance instead of LND
    config: ~
backup:
  create:
    type: docker
    image: compat
    system: true 
    entrypoint: compat 
    args: 
      - duplicity
      - create
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: "/mnt/backup" 
      main: "/root/data"
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /root/data
      - /mnt/backup
    mounts:
      BACKUP: "/mnt/backup"
      main: "/root/data"
migrations:
  from:
    "*":
      type: script
      args: ["from"]
  to:
    "*":
      type: script
      args: ["to"]
